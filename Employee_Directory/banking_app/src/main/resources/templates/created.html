<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	 table {
            border-collapse: collapse;
            width: 100%;
        }
        table, tr,td{
			border: 1px solid black;
			
		}
		th,td{
			padding: 10px;
			text-align: left;
		}
</style>
</head>
<body>
	<h1>Account Created Successfully</h1>
	<table>
		
		<tr>
			<td>Account Holder Name</td>
			<td th:text="${data.accountDetails.accountHolderName}">
				
			</td>
		</tr>
		<tr>
			<td>Account Number</td>
			<td th:text="${data.accountDetails.accountNumber}">
				
			</td>
		</tr>
		<tr>
			<td>Email Id</td>
			<td th:text="${data.accountDetails.email}">
				
			</td>
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td th:text="${data.accountDetails.phone}">
				
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td th:text="'C/O'+${data.addressDetails.careOf}+','+${data.addressDetails.h_No}+','+${data.addressDetails.village}+','+${data.addressDetails.state}+','+${data.addressDetails.pincode}">
				C/O:
			</td>
		</tr>
		
	</table>

</body>
</html>
